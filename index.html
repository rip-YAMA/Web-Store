<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jmbut Store - Blue Archive Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background black hole dengan animasi */
        .black-hole-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #000000 0%, #0a0a1a 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0, 100, 255, 0.3);
            animation: pulse 8s infinite alternate;
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, transparent 40%, rgba(0, 100, 255, 0.1) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(100, 150, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 80px rgba(0, 100, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 120px rgba(100, 150, 255, 0.5);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        header {
            background: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 2px solid rgba(100, 150, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a90e2, #8a2be2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #4a90e2, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #b0c4ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
        }

        nav a:hover {
            color: #4a90e2;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #4a90e2, #8a2be2);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4a90e2, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.5);
        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #b0c4ff;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4a90e2, #8a2be2);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.6);
        }

        /* Products Section */
        .products {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
            color: #b0c4ff;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #4a90e2, #8a2be2);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(20, 30, 60, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(100, 150, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(100, 150, 255, 0.6);
        }

        .product-image-container {
            height: 200px;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-image-container:hover .product-image {
            transform: scale(1.2);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #b0c4ff;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .product-description {
            color: #a0b0d0;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #3a80d2, #7a1be2);
        }

        /* Special Styling untuk Hoshino */
        .special-product {
            position: relative;
            border: 2px solid #ff6b6b !important;
            background: rgba(255, 107, 107, 0.1) !important;
        }

        .special-product::before {
            content: 'ðŸ”’ SPECIAL';
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .special-product .product-image-container {
            position: relative;
        }

        .special-product .product-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 107, 107, 0.1);
            z-index: 1;
        }

        .special-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            animation: pulse-special 2s infinite;
        }

        @keyframes pulse-special {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .special-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e) !important;
            cursor: not-allowed !important;
            opacity: 0.7;
        }

        .special-button:hover {
            transform: none !important;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e) !important;
        }

        .special-notice {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
        }

        .special-notice p {
            color: #ff8e8e;
            font-size: 12px;
            margin: 0;
            line-height: 1.4;
        }

        /* Payment Methods Styling */
        .payment-methods {
            margin: 20px 0;
        }

        .payment-title {
            font-size: 16px;
            color: #b0c4ff;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(30, 40, 70, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .payment-option:hover {
            background: rgba(40, 50, 90, 0.7);
            border-color: rgba(100, 150, 255, 0.5);
        }

        .payment-option.selected {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        .payment-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .qris-icon {
            background: linear-gradient(135deg, #00a650, #008a3e);
        }

        .dana-icon {
            background: linear-gradient(135deg, #1083f5, #0a6bc4);
        }

        .payment-info h5 {
            margin: 0;
            color: #b0c4ff;
            font-size: 14px;
            font-weight: 600;
        }

        .payment-info p {
            margin: 0;
            color: #a0b0d0;
            font-size: 12px;
        }

        .payment-instruction {
            background: rgba(30, 40, 70, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .payment-instruction.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .instruction-title {
            font-size: 14px;
            color: #b0c4ff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .instruction-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instruction-steps li {
            color: #a0b0d0;
            font-size: 12px;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
            line-height: 1.4;
        }

            position: absolute;
            left: 0;

        }

        .qris-image-container {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(30, 40, 70, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .qris-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #00a650;
            box-shadow: 0 4px 15px rgba(0, 166, 80, 0.3);
        }

        .qris-note {
            font-size: 12px;
            color: #a0b0d0;
            margin-top: 10px;
            font-style: italic;
        }

        .payment-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
            font-size: 14px;
        }

        .payment-button:hover {
            background: linear-gradient(135deg, #3a80d2, #7a1be2);
            transform: translateY(-2px);
        }

        .payment-button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        /* Modal Pemesanan */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 30, 60, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(100, 150, 255, 0.5);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 150, 255, 0.3);
        }

        .modal-title {
            font-size: 24px;
            color: #b0c4ff;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #b0c4ff;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #4a90e2;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .product-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 40, 70, 0.5);
            border-radius: 10px;
        }

        .product-preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-preview-info h4 {
            margin-bottom: 5px;
            color: #b0c4ff;
        }

        .product-preview-info p {
            color: #4a90e2;
            font-weight: bold;
            margin: 0;
        }

        .chat-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 40, 70, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .chat-option:hover {
            background: rgba(40, 50, 90, 0.7);
            border-color: rgba(100, 150, 255, 0.5);
            transform: translateY(-2px);
        }

        .chat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .whatsapp-icon {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .telegram-icon {
            background: linear-gradient(135deg, #0088cc, #005580);
        }

        .chat-info h4 {
            margin-bottom: 5px;
            color: #b0c4ff;
        }

        .chat-info p {
            color: #a0b0d0;
            font-size: 14px;
            margin: 0;
        }

        /* Footer */
        footer {
            background: rgba(10, 20, 40, 0.9);
            padding: 40px 0 20px;
            margin-top: 60px;
            border-top: 2px solid rgba(100, 150, 255, 0.5);
        }

        .footer-content {
            display: flex;

            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-section {

            min-width: 250px;
        }

        .footer-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #b0c4ff;

            padding-bottom: 10px;
        }

        .footer-section h3::after {

        }

        .footer-section p, .footer-section a {
